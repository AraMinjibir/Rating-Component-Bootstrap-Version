<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating Component Bootstrap Version</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@200;300;400;600;800&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
      </head>
    <body>
        <div class="container bg-primary my-4 px-0">
            <div class="row m-0  w-50  mx-md-auto">
                <div class="col my-5 p-0">
                    <div class="card bg-secondary mx-md-auto px-2" style="width: 24rem;border: none;">
                        <div class="card-body">
                          <div class="bg-info rounded-5 d-flex justify-content-between align-items-center">
                            <img src="./images/icon-star.svg" class="ms-2" alt="">
                          </div>
                          <h5 class="card-subtitle my-3 text-light">How did we do?</h6>
                          <p class="card-text text-success mb-4">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                          <div class=" class text-danger my-3 d-flex justify-content-between align-items-center">
                            <div class="bg-info rounded-5 d-flex  d-flex flex-row justify-content-center align-items-center">1</div>
                            <div  class="bg-info rounded-5 d-flex d-flex flex-row justify-content-center align-items-center">2</div>
                            <div  class="bg-info rounded-5 d-flex flex-row justify-content-center align-items-center">3</div>
                            <div  class="bg-info rounded-5 d-flex flex-row justify-content-center align-items-center">4</div>
                            <div  class="bg-info rounded-5 d-flex flex-row justify-content-center align-items-center">5</div>
                          </div>
                          <button class="btn btn-warning w-100 rounded-5 my-3 text-light">SUBMIT</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
